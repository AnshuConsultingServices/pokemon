<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>


    </div>
    <div class="col-md-10">

      <ul class="pokemans">
        <li ng-repeat="pokeman in $ctrl.pokemans | startFrom:$ctrl.currentPage*$ctrl.pageSize | filter:$ctrl.query  | limitTo:$ctrl.pageSize" class="thumbnail thumb">
            <img ng-src="img/pokemans/{{pokeman.id}}.png" alt="{{pokeman.name}}" />
          <p>{{pokeman.name}}</p>
        </li>
      </ul>
    <button ng-disabled="$ctrl.currentPage == 0" ng-click="$ctrl.currentPage=$ctrl.currentPage-1">
        Previous
    </button>
    {{$ctrl.currentPage+1}}/{{$ctrl.numberOfPages}}
    <button ng-disabled="$ctrl.currentPage >= $ctrl.pokemans.length/$ctrl.pageSize - 1" ng-click="$ctrl.currentPage=$ctrl.currentPage+1">
        Next
    </button>
    </div>
  </div>
</div>
